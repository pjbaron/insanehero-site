<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        #imageContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #slideImage {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            display: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #555;
        }
        
        button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        #speedSlider {
            width: 150px;
            height: 5px;
            background: #333;
            outline: none;
            border-radius: 3px;
        }
        
        #speedSlider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        
        #speedSlider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        
        #status {
            color: white;
            font-size: 12px;
            text-align: center;
            min-width: 120px;
        }
        
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        .speed-label {
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loadingMessage">Click "Select Folder" to start</div>
    
    <div id="imageContainer">
        <img id="slideImage" alt="Slideshow image">
    </div>
    
    <div id="controls">
        <button id="selectFolder">Select Folder</button>
        <button id="prevBtn" disabled>◀ Previous</button>
        <button id="playPauseBtn" disabled>▶ Play</button>
        <button id="nextBtn" disabled>Next ▶</button>
        
        <div class="speed-label">Speed:</div>
        <input type="range" id="speedSlider" min="0" max="100" value="50" disabled>
        <div class="speed-label">Fast</div>
        
        <div id="status"></div>
    </div>

    <script>
        class ImageSlideshow {
            constructor() {
                this.images = [];
                this.shuffledImages = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.intervalId = null;
                this.speed = 2500; // Default speed (50% of range)
                
                this.initElements();
                this.bindEvents();
                this.updateSpeedFromSlider();
            }
            
            handleFileDrop(e) {
                const files = Array.from(e.dataTransfer.files);
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.svg', '.tiff', '.tif'];
                
                const imageFiles = files.filter(file => {
                    const extension = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
                    return imageExtensions.includes(extension);
                });
                
                if (imageFiles.length === 0) {
                    this.loadingMessage.textContent = 'No image files found in dropped items';
                    return;
                }
                
                this.loadingMessage.textContent = `Loading ${imageFiles.length} images...`;
                this.loadingMessage.style.display = 'block';
                
                this.images = imageFiles.map(file => ({
                    file: file,
                    name: file.name,
                    path: file.name,
                    url: URL.createObjectURL(file)
                }));
                
                this.shuffleImages();
                this.currentIndex = 0;
                this.enableControls();
                this.showCurrentImage();
                this.updateStatus();
                this.loadingMessage.style.display = 'none';
                document.getElementById('dropZone').style.display = 'none';
            }
            
            initElements() {
                this.selectFolderBtn = document.getElementById('selectFolder');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.speedSlider = document.getElementById('speedSlider');
                this.slideImage = document.getElementById('slideImage');
                this.status = document.getElementById('status');
                this.loadingMessage = document.getElementById('loadingMessage');
            }
            
            bindEvents() {
                this.selectFolderBtn.addEventListener('click', () => this.selectFolder());
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.previousImage());
                this.nextBtn.addEventListener('click', () => this.nextImage());
                this.speedSlider.addEventListener('input', () => this.updateSpeedFromSlider());
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ':
                        case 'Enter':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousImage();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextImage();
                            break;
                    }
                });
            }
            
            async selectFolder() {
                try {
                    if (!('showDirectoryPicker' in window)) {
                        alert('Your browser does not support the File System Access API. Please use Chrome, Edge, or another Chromium-based browser.');
                        return;
                    }
                    
                    this.loadingMessage.textContent = 'Scanning folder...';
                    this.loadingMessage.style.display = 'block';
                    
                    const directoryHandle = await window.showDirectoryPicker();
                    this.images = [];
                    await this.scanDirectory(directoryHandle);
                    
                    if (this.images.length === 0) {
                        this.loadingMessage.textContent = 'No images found in selected folder';
                        return;
                    }
                    
                    this.shuffleImages();
                    this.currentIndex = 0;
                    this.enableControls();
                    this.showCurrentImage();
                    this.updateStatus();
                    this.loadingMessage.style.display = 'none';
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Error selecting folder:', error);
                        this.loadingMessage.textContent = 'Error accessing folder';
                    }
                }
            }
            
            async scanDirectory(directoryHandle, path = '') {
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.svg', '.tiff', '.tif'];
                
                for await (const entry of directoryHandle.values()) {
                    const fullPath = path ? `${path}/${entry.name}` : entry.name;
                    
                    if (entry.kind === 'file') {
                        const extension = entry.name.toLowerCase().substring(entry.name.lastIndexOf('.'));
                        if (imageExtensions.includes(extension)) {
                            const file = await entry.getFile();
                            this.images.push({
                                file: file,
                                name: entry.name,
                                path: fullPath,
                                url: URL.createObjectURL(file)
                            });
                        }
                    } else if (entry.kind === 'directory') {
                        await this.scanDirectory(entry, fullPath);
                    }
                }
            }
            
            shuffleImages() {
                this.shuffledImages = [...this.images];
                for (let i = this.shuffledImages.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.shuffledImages[i], this.shuffledImages[j]] = [this.shuffledImages[j], this.shuffledImages[i]];
                }
            }
            
            enableControls() {
                this.playPauseBtn.disabled = false;
                this.prevBtn.disabled = false;
                this.nextBtn.disabled = false;
                this.speedSlider.disabled = false;
            }
            
            showCurrentImage() {
                if (this.shuffledImages.length === 0) return;
                
                const imageData = this.shuffledImages[this.currentIndex];
                this.slideImage.src = imageData.url;
                this.slideImage.style.display = 'block';
                this.slideImage.onload = () => {
                    // Image loaded successfully
                };
                this.slideImage.onerror = () => {
                    console.error('Failed to load image:', imageData.path);
                    this.nextImage(); // Skip to next image if current one fails
                };
            }
            
            nextImage() {
                if (this.shuffledImages.length === 0) return;
                
                this.currentIndex++;
                if (this.currentIndex >= this.shuffledImages.length) {
                    // All images shown, reshuffle and start over
                    this.shuffleImages();
                    this.currentIndex = 0;
                }
                this.showCurrentImage();
                this.updateStatus();
            }
            
            previousImage() {
                if (this.shuffledImages.length === 0) return;
                
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.shuffledImages.length - 1;
                }
                this.showCurrentImage();
                this.updateStatus();
            }
            
            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }
            
            play() {
                if (this.shuffledImages.length === 0) return;
                
                this.isPlaying = true;
                this.playPauseBtn.textContent = '⏸ Pause';
                
                if (this.speed > 0) {
                    this.intervalId = setInterval(() => {
                        this.nextImage();
                    }, this.speed);
                } else {
                    // Speed is 0 (fastest), advance immediately but allow time for loading
                    const advanceImage = () => {
                        if (this.isPlaying) {
                            this.nextImage();
                            setTimeout(advanceImage, 16); // ~60fps
                        }
                    };
                    setTimeout(advanceImage, 16);
                }
            }
            
            pause() {
                this.isPlaying = false;
                this.playPauseBtn.textContent = '▶ Play';
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
            
            updateSpeedFromSlider() {
                const sliderValue = parseInt(this.speedSlider.value);
                // Convert slider (0-100) to delay (0-5000ms)
                // 0 = no delay (fastest), 100 = 5000ms delay (slowest)
                this.speed = (100 - sliderValue) * 50; // 0 to 5000ms
                
                // If currently playing, restart with new speed
                if (this.isPlaying) {
                    this.pause();
                    this.play();
                }
            }
            
            updateStatus() {
                if (this.shuffledImages.length === 0) {
                    this.status.textContent = '';
                    return;
                }
                
                const current = this.currentIndex + 1;
                const total = this.shuffledImages.length;
                const imageName = this.shuffledImages[this.currentIndex].name;
                this.status.textContent = `${current}/${total}\n${imageName}`;
            }
        }
        
        // Initialize the slideshow when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ImageSlideshow();
        });
    </script>
</body>
</html>
