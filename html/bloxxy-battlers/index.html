<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bloxxy Battlers</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Poki SDK -->
    <script src="https://game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
    <!-- BabylonJS (local) -->
    <script src="assets/lib/babylon.js"></script>
    <script src="assets/lib/babylonjs.loaders.min.js"></script>
    <style>
        #music-toggle {
            position: absolute;
            bottom: 8px;
            right: 8px;
            z-index: 100;
            width: 36px;
            height: 36px;
            background: rgba(42, 42, 74, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 36px;
            text-align: center;
            padding: 0;
        }
        #music-toggle:hover {
            background: rgba(74, 74, 106, 0.9);
        }
        #music-toggle.muted {
            color: #888;
        }
        #canvas-3d, #canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #canvas-3d.interactive {
            pointer-events: auto;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <canvas id="canvas-3d"></canvas>
            <canvas id="canvas-overlay"></canvas>
            <button id="music-toggle" title="Toggle Music">&#9835;</button>
        </div>
    </div>

        <script src="js/game.min.js"></script>
</body>
</html>
